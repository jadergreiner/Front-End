<!DOCTYPE html>
<!-- atalho para criar a estrutura !+enter -->
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Página 2</title>
  </head>
  <body>
    <a href="index.html">Voltar a página inicial</a>
    <h1>Página 2</h1>
    <hr>
    <h2>Tabelas em HTML</h2>
    <table border="1" width="280">
      <tr> 
        <th>descrição</th>
        <th>valor</th>
      </tr>

      <tr>
        <td>celular</td>
        <td>R$ 1.000</td>
      </tr>

      <tr>
        <td>Cadeira</td>
        <td>R$ 150.00</td>
      </tr>

      <tr>
        <td>Mesa</td>
        <td>R$ 300.00 </td>
      </tr>
      <!-- tr>(td*2) cria a estrutura definindo pai e filho de colar, ao fim pressionar ctrl + espaço-->

    </table>

    <hr>
    <h2>formulários em HTML</h2>
    <form action="pagina2.html">
      <label for="usuario">Usuário</label>
      <input type="text" id="usuario" required autocomplete="off">
      <br>
      <label for="senha">Senha</label>
      <input type="password" id="senha" required autocomplete="off">
      <br>
      <button type="submit">ENTRAR</button>
    </form>

  </body>
</html>
