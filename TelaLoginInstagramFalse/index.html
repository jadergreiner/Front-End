<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>INSTAGRÃO</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="https://vectorportal.com/storage/broken-phone.jpg" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="https://w7.pngwing.com/pngs/369/451/png-transparent-computer-icons-comedy-humour-joke-comedian-comedy.png" class="instagram-logo" alt="logo">
                <p>
                    <span>INSTAGRÃO</span>
                </p>
                <div class="profile-photo">
                    <img src="./img/Perfil.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Jader</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Jader</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="ge-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
